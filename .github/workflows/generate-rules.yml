name: Generate aggregated rules

on:
  # 手动触发
  workflow_dispatch:

  # 每 6 小时定时跑一次（UTC：00:00 / 06:00 / 12:00 / 18:00）
  schedule:
    - cron: '0 */6 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run generate_rules.py
        run: |
          python generate_rules.py

      - name: Commit and push changes (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 只关心 dist 目录是否有变更
          if [[ -n "$(git status --porcelain dist)" ]]; then
            git add dist
            git commit -m "chore: update aggregated rules [skip ci]" || exit 0
            git push
          else
            echo "No changes in dist, skipping commit."
          fi
