name: Update merged adblock rules

on:
  schedule:
    # 每天 03:30 UTC 运行一次（可按需修改）
    - cron: "30 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-merged-adblock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull Script-Hub Docker image
        run: |
          docker pull xream/script-hub:latest

      - name: Start Script-Hub service
        run: |
          docker run -d --name scripthub \
            -e HOST=0.0.0.0 \
            -e PORT=9100 \
            -e BASE_URL=http://localhost:9100 \
            -p 9100:9100 \
            xream/script-hub:latest

          # 等待服务启动
          for i in {1..30}; do
            if curl -fsS http://localhost:9100 >/dev/null 2>&1; then
              echo "Script-Hub is ready"
              break
            fi
            echo "Waiting for Script-Hub... ($i)"
            sleep 2
          done

      - name: Generate merged_adblock.list via Script-Hub
        run: |
          mkdir -p rules tmp_rules

          # 要聚合的规则源列表（与本地使用的一致）
          # 形式：源URL|临时文件名
          SOURCES=(
            "https://badmojr.github.io/1Hosts/Lite/adblock.txt|1hosts.list"
            "https://hblock.molinero.dev/hosts_adblock.txt|hblock.list"
            "https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/multi.txt|multi.list"
            "https://secure.fanboy.co.nz/fanboy-cookiemonster.txt|fanboy-cookiemonster.list"
            "https://easylist-downloads.adblockplus.org/easylistchina.txt|easylistchina.list"
            "https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt|adguard-sdns.list"
            "https://raw.githubusercontent.com/fmz200/wool_scripts/main/Loon/rule/rejectAd.list|rejectAd.list"
            "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Loon/Advertising/Advertising_Domain.list|Advertising_Domain.list"
            "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Loon/Advertising/Advertising.list|Advertising.list"
            "https://anti-ad.net/surge2.txt|anti-ad.list"
          )

          # 先清空目标文件
          : > rules/merged_adblock.list

          for ITEM in "${SOURCES[@]}"; do
            SRC="${ITEM%%|*}"
            NAME="${ITEM##*|}"

            URL="http://localhost:9100/file/_start_/${SRC}/_end_/${NAME}?type=rule-set&target=loon-rule-set&del=true&jqEnabled=true"

            echo "Fetching via Script-Hub: $SRC"
            echo "  URL: $URL"

            if ! curl -fSL --connect-timeout 20 --max-time 300 "$URL" -o "tmp_rules/$NAME"; then
              echo "  ERROR: failed to fetch $SRC" >&2
              exit 1
            fi

            # 追加到总文件
            cat "tmp_rules/$NAME" >> rules/merged_adblock.list
            echo "" >> rules/merged_adblock.list
          done

          echo "Generated file info:"
          ls -lh rules/merged_adblock.list

      - name: Commit and push if changed
        run: |
          if git diff --quiet rules/merged_adblock.list; then
            echo "No changes in rules/merged_adblock.list"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add rules/merged_adblock.list
          git commit -m "chore: update merged adblock rules"
          git push
